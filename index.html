<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <img src="images/bg-pattern-card.svg" alt="Background Pattern Card">
    <section>
      <img src="images/image-victor.jpg" alt="Image Victor" srcset="">
      <div>
        <h1>Victor Crest</h1>
        <span>26</span>
      </div>
      <span>London</span>
    </section>
    <div>
      <section>
        <h2>80K</h2>
        <span>Followers</span>
      </section>
      <section>
        <h2>804K</h2>
        <span>Likes</span>
      </section>
      <section>1.4K</section>
      <span>Photos</span>
    </div>
  </main>
</body>
</html>
